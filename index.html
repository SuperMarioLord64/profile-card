<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">

  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="card-container">
    <div class="upper-container">
      <img src="images/bg-pattern-card.svg" alt="Background">
      <div class="image-class">
        <img src="images/image-victor.jpg" alt="Victor Crest">
      </div>
    </div>

    <div class="lower-container">
      <h4>Victor Crest &nbsp; <span id="num">26</span> </h4>
      <div id="london">London</div>
      <hr>

      <div class="figures">
        <div> 80K </div>
        <div> 803K </div>
        <div> 1.4K </div>
      </div>

      <div class="info">
        <div id="followers"> Followers </div>
        <div id="likes"> Likes </div>
        <div id="photos"> Photos </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Andrew Bishop</a>.
    </footer>
  </div>
</body>
</html>
